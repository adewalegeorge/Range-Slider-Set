  <body>
    <h1>Range sliders</h1>
    <p>
      Get slider plugin form

    <div class="input-slider">
      <input id="slider1" type="range" min="0" max="100" step="1" value="0" data-index='1' class="sliderRange"/>
    </div>
    <div class="input-text">  
      <input type="number" value="1" min="1" max="100" data-index='1' disabled="disabled" class="sliderText"/>
    </div>
    <div class="input-slider">
      <input id="slider2" type="range" min="0" max="100" step="1" value="0" data-index='2' class="sliderRange"/>

      <input type="number" value="1" min="1" max="100" data-index='2' disabled="disabled" class="sliderText"/>

    </div>
    <div class="input-slider">
